<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link href="Estilos/estilosLog.css" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/effra-heavy" rel="stylesheet" />
  </head>
  <body>
    <div class="sesion">
      <h1>Bienvenido</h1>
      <form id="iniciarS" name="iniciarS" method="post">
        <div class="elemento">
          <input
            type="text"
            class="campoTexto"
            id="usuario"
            name="usuario"
            placeholder="Usuario"
            required="true"
          />
        </div>
        <br />
        <div class="elemento">
          <input
            type="password"
            class="campoTexto"
            id="contraseña"
            name="contraseña"
            placeholder="Contraseña"
            required="true"
          />
        </div>
        <br />
        <div class="elemento">
          <input type="submit" value="Iniciar Sesión" />
        </div>
        <div class="elemento">
          <input type="button" value="¿Has Olvidado La Contraseña?" />
        </div>
      </form>
    </div>
  </body>
</html>
