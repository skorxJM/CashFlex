<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio</title>
    <link href="Estilos/estilosHome.css" rel="stylesheet" />
    <link rel="icon" href="../Img/iconos/CF-icon.svg" type="image/svg+xml" />
    <link href="https://fonts.cdnfonts.com/css/effra-heavy" rel="stylesheet" />
  </head>
  <body>
    <div id="navbar"></div>
    <div class="home">
      <div class="contenedor-botones">
        <button class="btn-opc" id="ingresos" type="button">
          <img src="Img/iconos/Ingreso.png" />
        </button>
        <button class="btn-opc" type="button">
          <img src="Img/iconos/Gasto.png" />
        </button>
        <button class="btn-opc" type="button">
          <img src="Img/iconos/metas.png" />
        </button>
        <button class="btn-opc" type="button">
            <img src="Img/iconos/presupuesto.png" />
        </button>
        <button class="btn-opc" type="button">
            <img src="Img/iconos/Informe.png" />
        </button>
      </div>
    </div>
    <script>
      fetch("navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;
        });
    </script>
  </body>
</html>
