<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse</title>
    <script
      src="https://kit.fontawesome.com/d1c3c8f70d.js"
      crossorigin="anonymous"
    ></script>
    <link href="Estilos/estilosLog.css" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/effra-heavy" rel="stylesheet" />
  </head>
  <body>
    <section>
      <div class="sesion">
        <div class="formulario">
          <form action="#">
            <h1>Registrarse</h1>

            <div class="input-contenedor">
              <i class="fa-solid fa-user"></i>
              <input type="text" required />
              <label for="#">Usuario</label>
            </div>

            <div class="input-contenedor">
              <i class="fa-solid fa-envelope"></i>
              <input type="text" required />
              <label for="#">Email</label>
            </div>

            <div class="input-contenedor">
              <i class="fa-solid fa-lock"></i>
              <input type="password" required />
              <label for="#">Contraseña</label>
            </div>
          </form>
          <div>
            <button>Crear Cuenta</button>
            <div class="registrar">
              <p>¿Ya tienes una cuenta? <a href="login.html">Ingresa</a></p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
